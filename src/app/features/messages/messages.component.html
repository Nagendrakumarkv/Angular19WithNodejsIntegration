<h2>Messages</h2>
@defer (on viewport) {
<ul>
  @for (message of messages(); track message.id) {
  <li>
    {{ message.text }} @if (message.fileUrl) {
    <a [href]="message.fileUrl" target="_blank">Download</a> }
  </li>
  }
</ul>
} @placeholder {
<p>Loading messages...</p>
} @error {
<p>Error loading messages.</p>
}
