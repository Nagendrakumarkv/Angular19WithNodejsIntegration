<button (click)="onGoToFileUploadClick()">Go To File Upload</button>

<h2>Messages</h2>
@if (loading$ | async) {
<p>Loading messages...</p>
} @else if (error$ | async) {
<p>Error: {{ error$ | async }}</p>
} @else {
<ul>
  @for (message of messages(); track message.id) {
  <li>
    <b>{{ message.text }}</b> ({{ message.createdAt | dateFormat }}) @if
    (message.fileUrl) {
    <a [href]="message.fileUrl" target="_blank">Download</a> }
  </li>
  }
</ul>
}
